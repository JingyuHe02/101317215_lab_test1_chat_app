<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <h3 class="mb-4">Signup</h3>

    <div id="msg" class="alert d-none"></div>

    <form id="signupForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required />
      </div>

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" name="firstname" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input class="form-control" name="lastname" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Create Account</button>

      <div class="mt-3 text-center">
        <a href="/login">Already have an account? Login</a>
      </div>
    </form>

 
    <div id="goLoginBox" class="d-none mt-3 text-center">
      <a class="btn btn-success w-100" href="/login">Go to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");
    const goLoginBox = document.getElementById("goLoginBox");

    function showMsg(text, ok) {
      msg.className = "alert " + (ok ? "alert-success" : "alert-danger");
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: form.username.value,
        firstname: form.firstname.value,
        lastname: form.lastname.value,
        password: form.password.value
      };

      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json().catch(() => ({}));

      if (res.ok) {
        showMsg("Signup successful! You can login now.", true);
        form.reset();

        
        goLoginBox.classList.remove("d-none");

       
      } else {
        showMsg(result.message || "Signup failed", false);
        goLoginBox.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
