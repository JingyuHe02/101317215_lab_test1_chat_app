<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <h3 class="mb-4">Login</h3>

    <div id="msg" class="alert d-none"></div>

    <form id="loginForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Login</button>

      <div class="mt-3 text-center">
        <a href="/signup">No account? Signup</a>
      </div>
    </form>
  </div>

  <script>
    // If already logged in, go to chat
    const existing = localStorage.getItem("user");
    if (existing) {
      window.location.href = "/chat";
    }

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    function showMsg(text, ok) {
      msg.className = "alert " + (ok ? "alert-success" : "alert-danger");
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: form.username.value,
        password: form.password.value
      };

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json().catch(() => ({}));

      if (res.ok) {
        // localStorage session
        localStorage.setItem("user", JSON.stringify(result.user));
        showMsg("Login successful. Redirecting...", true);

        setTimeout(() => {
          window.location.href = "/chat";
        }, 600);
      } else {
        showMsg(result.message || "Login failed", false);
      }
    });
  </script>
</body>
</html>
